<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div style="display:flex; align-items: flex-start;">
    <div style="flex:1; background-color: beige; height: 80px; padding:20px;">
      logo
    </div>
    <div style="flex:9; background-color: lightblue; height: 80px; padding:20px;">
      some color / image
    </div>
    <div style="flex: 2; background-color: bisque; height: 80px; padding:20px;">
      user profile
    </div>
  </div>
  <div style="display: flex; background-color:rgb(224, 222, 222); min-height: calc(100vh - 80px)">
    <div style="flex:1.25; background-color:rgb(148, 128, 102); padding: 20px;">
      <div>menu item 1</div>
      <div>menu item 2</div>
      <div>menu item 3</div>
      <div>menu item 4</div>
    </div>
    <div style="flex:10.75; background-color:rgb(230, 228, 228); padding: 20px;">
      content
    </div>
  </div>

</body>

</html>
